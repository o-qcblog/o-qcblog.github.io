  <body>
    <!-- Toggle

    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          <nav>
            <a href="{{ site.baseurl }}/" style="font-size: 18px;">Blog</a>
            <a href="{{ site.baseurl }}/projects" style="font-size: 18px;">Others</a>
            <a href="{{ site.baseurl }}/about" style="font-size: 18px;">About</a>
            <a href="{{ site.baseurl }}/art" style="font-size: 18px;">Art</a>           
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

   <script>
  document.addEventListener("DOMContentLoaded", function() {
    const hintBoxes = document.querySelectorAll('.hint-box-header');
    hintBoxes.forEach(box => {
      box.addEventListener('click', function() {
        const content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    });
  });
</script>


  </body>
</html>

<script type="text/javascript">
window.MathJax = {
  tex: {
    packages: ['base', 'ams']
  },
  loader: {
    load: ['ui/menu', '[tex]/ams']
  },
  startup: {
    ready() {
      MathJax.startup.defaultReady();
      const Macro = MathJax._.input.tex.Symbol.Macro;
      const MapHandler = MathJax._.input.tex.MapHandler.MapHandler;
      const Array = MathJax._.input.tex.ams.AmsMethods.AmsMethods.Array;
      const env = new Macro('psmallmatrix', Array, [null, '(', ')', 'c', '.333em', '.2em', 'S', 1]);
      MapHandler.getMap('AMSmath-environment').add('psmallmatrix', env);
    }
  }
};
</script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>

<!-- Recently added for braket notation not working -->
<script type="text/javascript">
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    }
  };
</script>


<!-- image zoom -->
<script>
  $(document).ready(function() {
    $('.zoom-image').on('click', function() {
      var src = $(this).attr('src');
      $('body').append('<div class="zoom-overlay"><img src="' + src + '"></div>');
      $('.zoom-overlay').addClass('active');

      $('.zoom-overlay').on('click', function() {
        $(this).removeClass('active').remove();
      });
    });
  });
</script>
